<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login V-Kas</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="rupiah-background-image.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>Login V-Kas</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" required>
                <i id="togglePassword" class="fas fa-eye eye-icon"></i>
            </div>

            <button type="submit">Login</button>
        </form>
        <div id="notification" class="notification hidden"></div> <!-- Notification element -->
    </div>
    <script src="login.js"></script>
</body>
</html>
